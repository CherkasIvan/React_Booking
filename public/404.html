<!DOCTYPE html>
<html>
  <head>
    <script>
      const segmentCount = 1;
      const l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=" +
          l.pathname.slice(1)
      );
    </script>
  </head>
  <body></body>
</html>
